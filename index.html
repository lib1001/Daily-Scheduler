<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <div class="time-block">
      <!-- Timeblocks go here -->
      <div class="row" id="8am">
        <div class="col-1 border text-right">8 am</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="9am">
        <div class="col-1 border text-right">9 am</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="10am">
        <div class="col-1 border text-right">10 am</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="11am">
        <div class="col-1 border text-right">11 am</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="12pm">
        <div class="col-1 border text-right">12 pm</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="1pm">
        <div class="col-1 border text-right">1 pm</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="2pm">
        <div class="col-1 border text-right">2 pm</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="3pm">
        <div class="col-1 border text-right">3 pm</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="4pm">
        <div class="col-1 border text-right">4 pm</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="5pm">
        <div class="col-1 border text-right">5 pm</div>
        <textarea class="col-10 border"></textarea>
        <button class="saveBtn col-1 border"><i class="fas fa-save"></i></button>
      </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
